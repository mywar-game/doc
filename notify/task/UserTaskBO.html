<li>用户任务信息(UserTaskBO)</li>-----------------------<br /><br /><li>消息体结构</li>--UserTaskBO<br /><table border='1' bordercolor='#000000'><tr colspan='3'><td>变量类型</td><td>变量名</td><td>说明</td></tr><tr><td>int</td><td>systemTaskId</td><td>系统任务id，可根据该信息从静态数据中获取任务详情</td></tr><tr><td>int</td><td>finishTimes</td><td>已完成次数</td></tr><tr><td>int</td><td>status</td><td>状态0可领取1已领取2已完成3已获得奖励</td></tr><tr><td>int</td><td>star</td><td>任务的星数（只用于日常任务）</td></tr></table>
